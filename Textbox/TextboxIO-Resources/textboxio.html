<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Welcome to Textbox.io</title>
    <script type='text/javascript' src='textboxio/textboxio.js'></script>
    <link rel="stylesheet" type="text/css" href="example.css" />

    <script>
      /*
      This function replaces the <body> on a page with the id='textbox' with an instance of Textbox.io.
      */
      var editor;
      var enableEditing = function() {
          document.body.innerHTML = "enableEditing: Executed";
          editor = textboxio.replace('body', {
                                         paste: {
                                            style: 'clean'
                                         },
                                         css: {
                                            stylesheets: ['example.css']
                                         }
                                     })
      };
      var disableEditing = function() {
          editor.restore();
          editor = {};
      };
      /*
      This function gets the content from the instance of Textbox.io
      */
      var getEditorContent = function(){
          var html = editor.content.get();
          var isDirty = editor.content.isDirty();
          var returnVal = {
              html:         html,
              hasUpdates:   isDirty
          };
          return returnVal
      };
      var setEditorContent = function(contentToEdit) {
        editor.content.set(contentToEdit)
      };
    
    </script>
  </head>

  <body>
      <p>textbox.io</p>
  </body>
</html>
